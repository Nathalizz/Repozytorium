{% extends 'blog/base.html' %}

{% block content %}
    <div class="post">
        {% if post.published_date %}
            <div class="date">
                {{ post.published_date }}
            </div>
        {% endif %}


        <h1><p style="color: #ff0000">{{ post.title }}</p></h1>
        <i><p style="color: #000000">
          {{ post.text|linebreaksbr }}
        </p></i>
    </div>
{% endblock %}
