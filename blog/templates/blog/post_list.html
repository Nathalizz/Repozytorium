{% extends 'blog/base.html' %}


{% block content %}

<div style="color: #000000">
<h1><a href="{% url 'zyczenia' %}">Specjalny wpis urodzinowy poza postowy ;)</a><h1>
</div>
              {% for post in klucz %}
                   <div class="post">
                       <div class="date">
                        <a href="{% url 'post_data' %}">{{ post.published_date }}</a>
                      </div>
                      <h1><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h1>

                      <p style="color: #000000">{{ post.text|linebreaksbr }}</p>
                  </div>
              {% endfor %}
{% endblock content %}
